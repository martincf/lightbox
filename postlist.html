---
title: Lightbox darkroom - an open darkroom in the Northwest of England
layout: list
---

  {{ content }}
    <ul class="post-list">
      {% for post in site.posts %}
        <li class="post-list-item">
          <a href="{{ post.url }}">
            <img src="{{ site.baseurl }}/assets/images/{{ post.heroimage }}.jpg" alt="" />
            {{ post.title }}
          </a>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
